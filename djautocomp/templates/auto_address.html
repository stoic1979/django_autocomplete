{% load staticfiles %}
<!DOCTYPE html>
<html>
    <head>
        <title>Address Lookup</title>
    </head>
    <body>
        <form>
            <table width="100%">
                <tr>
                    <td> <h3>Address Lookup</h3><br> </td>
                    <td><input id="geocomplete" type="text" placeholder="Type address to lookup" value=""/><br></td>
                </tr>
                <tr>
                    <td><label>Street Address</label></td>
                    <td><input name="formatted_address" type="text" value=""></td>
                </tr>
                <tr>
                    <td><label>City</label></td>
                    <td><input name="locality" type="text" value=""></td>
                </tr>
                <tr>
                    <td><label>State</label></td>
                    <td><input name="administrative_area_level_1" type="text" value=""></td>
                </tr>
                <tr>
                    <td><label>Country</label></td>
                    <td><input name="country" type="text" value=""></td>
                </tr>
                <tr>
                    <td><label>Zip Code</label></td>
                    <td><input name="postal_code" type="text" value=""></td>
                </tr>
            </table>
        </form>

        <script src="http://maps.googleapis.com/maps/api/js?sensor=false&libraries=places"></script>
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
        <script type="text/javascript" src="{% static 'js/jquery.geocomplete.js' %}"></script>

        <script>
            $(function(){
                $("#geocomplete").geocomplete({
                    details: "form",
                    types: ["geocode", "establishment"],
                });
            });
        </script>
    </body>
</html>
